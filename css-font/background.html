<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image Example</title>
  <style>
    /* Style the body with a background image */
    body {
      margin: 0;
      font-family: Arial, sans-serif;

      /* Background Image */
      background-image: url('https://via.placeholder.com/1920x1080'); /* Replace with your image URL */

      /* Styling */
      background-size: cover;       /* Ensure the image covers the entire screen */
      background-repeat: no-repeat; /* Avoid repeating the image */
      background-position: center; /* Center the image */
      background-attachment: fixed; /* Make the image fixed while scrolling */
    }

    /* Styling for content */
    .content {
      color: white; /* White text to stand out against the image */
      text-align: center;
      padding: 100px 20px;
      background-color: rgba(0, 0, 0, 0.6); /* Add semi-transparent black background for readability */
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 20px;
    }

    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to My Stylish Page</h1>
    <p>This page uses a background image with responsive styling and a semi-transparent overlay for content.</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Colors Example</title>
  <style>
    body {
      background-color: #f4f4f4;
      color: #333;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    h1 {
      color: hsl(240, 100%, 30%);
      background-color: lightblue;
      padding: 10px;
      border: 2px solid rgba(0, 0, 0, 0.2);
    }

    p {
      color: rgba(50, 50, 50, 0.8);
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
    }

    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>CSS Colors Example</h1>
  <p>Here is a <span class="highlight">highlighted</span> text example.</p>
</body>
</html>

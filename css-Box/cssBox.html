<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="box">
    <h1>CSS Box Model</h1>
    <p>This box demonstrates the content, padding, border, and margin layers of the CSS Box Model.</p>
  </div>
</body>
</html>

<!-- all elements in css are wraped into a box
    content actual content width,height
    padding area that covers the content "margin: 20px 0 20px 0;"
    border  line that covers the padding "1px solid color"
    margin area that is after the border "margin: 20px 0 20px 0;"
-->
